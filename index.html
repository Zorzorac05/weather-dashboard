<!doctype html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="utf-8" />
        <link href="./assets/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <h2>Search for a city:</h2>
            <input type="text" id="location" placeholder="City, State, Country"></br>
            <button id="searchButton">Search</button>
            <hr>
            <div id="history">

            </div>
            <div id="info">
                <h3 id="city"></h3>
                <p id="date"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <img id="icon" src="">
            </div>
                <h2>5-day Forecast:</h2>

                <div class="cards">
                    <div class="card">
                        <p id="dateOne"></p>
                        <p id="tempOne"></p>
                        <p id="humidityOne"></p>
                        <p id="windOne"></p>
                        <img id="iconOne" src="">
                    </div>
                    <div class="card">
                        <p id="dateTwo"></p>
                        <p id="tempTwo"></p>
                        <p id="humidityTwo"></p>
                        <p id="windTwo"></p>
                        <img id="iconTwo" src="">
                    </div>
                    <div class="card">
                        <p id="dateThree"></p>
                        <p id="tempThree"></p>
                        <p id="humidityThree"></p>
                        <p id="windThree"></p>
                        <img id="iconThree" src="">
                    </div>
                    <div class="card">
                        <p id="dateFour"></p>
                        <p id="tempFour"></p>
                        <p id="humidityFour"></p>
                        <p id="windFour"></p>
                        <img id="iconFour" src="">
                    </div>
                    <div class="card">
                        <p id="dateFive"></p>
                        <p id="tempFive"></p>
                        <p id="humidityFive"></p>
                        <p id="windFive"></p>
                        <img id="iconFive" src="">
                    </div>
                    
                    
                </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
